<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">

    <title>Home work 1</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Create Playlist</h1>
        
            <form action="">
                <div class="form-group">
                    <p>Title</p>
                    <input type="text">
                </div>
                <div class="form-group">
                    <p>Desc</p>
                    <input type="text">
                </div>
                <button type="submit" onClick="alert('Playlist Created!')">Submit</button>
            </form>
        </div>
    </div>

    <div class="playlist">
        <div class="play-item">
            <div class="img">
                <img src="https://i.ytimg.com/vi/PZDATPY4WZo/maxresdefault.jpg" alt="image">
            </div>
            <div class="text">
                <h3 class="playlist-title">Blackpink</h3>
                <p class="artist">Rose, Jennie Kim, Lisa, Kim Ji-soo</p>
                <p class="album">Kill This Love</p>
                <button type="submit">Do Nothing</button>
            </div>
        </div>
    </div>
</body>
</html>
